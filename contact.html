<body>
    <div class="header">
        <div class="header-right">

    <h2>Contact Me</h2>
    
    <section>
        <form class="contact-form d-flex flex-column align-items-center"
            action="https://formspree.io/zrnkubheka@gmail.com" method="POST">
            <div class="messages">

                <div class="controls">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form">Name:</label>
                                <input id="form" type="text" name="name" class="form-control"
                                    placeholder="Enter First Name" required="required"
                                    data-error="Enter your First name">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form">Surname:</label>
                                <input id="form" type="text" name="surname" class="form-control"
                                    placeholder="Enter Last Name" required="required" data-error="Enter your Last name">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form">Email:</label>
                                <input id="form" type="email" name="email" class="form-control"
                                    placeholder="someone@example.com" required="required"
                                    data-error="Enter a valid email address">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        </select>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="form">Message:</label>
                        <textarea id="form" name="message" class="form-control" placeholder="Enter a Message"
                            rows="4" required="required" data-error="Please, leave me a message"></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="submit" class="btn btn-success btn-send" value="Send message">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">

                </div>
            </div>
            </div>
            </div>
        </form>
    </section>
